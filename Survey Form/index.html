<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
  <body>
<!-- step1 -->
<h1 id="title">Environmental Impact Assessment</h1>
<!-- step2 -->
<p id="description" >Thank you for taking the time to help us improve the platform</p>
<!-- step3 -->
<form id="survey-form" >
  <!-- step4 -->
  <label for="name-label">Name<br>
  <input id="name-label" type="text" placeholder="Enter your name" name="name" required/>
  </label><br>
<!-- step5 -->
  <label for="email-label">Enter your email</label><br>
  <input id="email-label" name="email" type="email" placeholder="Enter your Email" required/><br>
<!-- step7,8,9,10 ,11-->
  <label for="number-label">Age (optional)<br>
  <input id="number-label" type="number" placeholder="Age" name="age" min="13" max="60"/></label><br>
  <!-- step12 -->
  <label>Which option best describes your current role?</label><br>
  <select id="dropdown">
 <option>Your Current Role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
   </select><br>
  <label for="survey">Would you recommend freeCodeCamp to a friend?<br>
  <!-- step13 -->
  <label for="survey"><input type="radio" id="survey" name="recommendation" /> Definitely</label><br>
  <label for="survey"> <input type="radio" id="survey" name="recommendation" /> Maybe</label>
<br>
<label for="survey">
<input type="radio" id="survey" name="recommendation" />
Not sure</label><br>
<!-- not a req step -->
<label>What is your favorite feature of freeCodeCamp?</label><br>
  <select id="dropdown2">
 <option>Select an option</option>
    <option value="6">Challenges</option>
    <option value="7">Projects</option>
  <option value="8">Community</option>
  <option value="9">Open source</option>
    <option value="10">Other</option>
   </select><br>
   <!-- step14 -->
   <label>What would you like to see improved? (Check all that apply)</label><br>
   <label for="fep"><input id="fed" name="improve" type="checkbox" value="11"/>Front-end Projects</label><br>
    <label for="bep"><input id="bep" name="improve" type="checkbox" value="12"/>Back-end Projects</label><br>
     <label for="challenges"><input id="challenges" name="improve" type="checkbox" value="13"/>Challenges</label><br>
      <label for="davis"><input id="davis" name="improve" type="checkbox" value="14"/>Data Visualization</label><br>
       <label for="opsoco"><input id="opsoco" name="improve" type="checkbox" value="15"/>Open Source Community</label><br>
        <label for="vids"><input id="vids" name="improve" type="checkbox" value="16"/>Videos</label><br>
        <!-- step15 -->
<label for="comment">Any comments or suggestions?<br>
 <textarea id="comment" name="feedback" rows="3" cols="30" placeholder="Enter your comment here..." ></textarea><br>
     <input type="submit" id="submit" value="Submit" />
</form>
  </body>
  </html>
